<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaglio Ceramic Tile</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/73430bca0b.js" crossorigin="anonymous"></script>
    <link rel=”icon” type=”img/jpg” href=”images/gctlogo.jpg”>

</head>
<body>
    <div class="headerDiv">
        <h1 class="webHeader">Gaglio Ceramic Tile</h1>
        <div class="icon">
            <a target="_blank" href="https://www.facebook.com/gctile/">
                <i class="fa-brands fa-facebook fa-3x";></i>
            </a>
            <a target="_blank" href="https://www.instagram.com/gaglioceramictile/">
            <i class="fa-brands fa-square-instagram fa-3x"></i>
            </a>
        </div>
       </div>
    </div>

    <div class="cardContainer">
        <div class="card">
            <div class="cardBox">
                <img src="images/mud2.jpg">
                <p>Cement</p>
            </div> 
            <div class="cardBox">
                <img src="images/flooring.jpg">
                <p>Flooring</p>
            </div>
            <div class="cardBox">
                <img src="images/bathroom2.jpg">
                <p>Bathrooms</p>
            </div>
            <div class="cardBox">
                <img src="images/kitchen.jpg">
                <p>Kitchens</p>
            </div>
          
        </div>
    </div>

    <div class="services">
        <h1 class="servicesHeader">We Tile, You Smile.</h1>
        <div class="desc">
            <p>Serving New Jersey, Queens, Brooklyn, & Staten Island for 25+ Years</p>
            <p>Custom Tile Installation, Demolition, Repairs, & Mudjobs</p>
            <p>Licensed & Insured</p>
        </div>
    </div>
    <div class="cardContainer">
        <div class="card">
            <div class="cardBox">
                <img src="images/backsplash.jpg">
                <p>Backsplashes</p>
            </div> 
            <div class="cardBox">
                <img src="images/niche.jpg">
                <p>Niches</p>
            </div>
            <div class="cardBox">
                <img src="images/fireoven.jpg">
                <p>Fireplaces</p>
            </div>
            <div class="cardBox">
                <img src="images/wall.jpg">
                <p>Walls</p>
            </div>
          
        </div>
    </div>
    
    <div class="galleryContainer">
        <h1 class="galleryHeader">Gallery</h1>
        <div class="gallery-wrap">
            <img id="back" src="images/back-arrow.svg">
            <div class="gallery">
                <div>
                    <span><img class="image" src=images/gal1.jpg></span>
                    <span><img class="image" src=images/gal2.jpg></span>
                    <span><img class="image" src=images/gal3.jpg></span> 
                </div>

                <div>
                    <span><img class="image" src=images/gal4.jpg></span>
                    <span><img class="image" src=images/gal5.jpg></span>
                    <span><img class="image" src=images/gal6.jpg></span>
                </div>

                <div>
                    <span><img class="image" src=images/gal7.jpg></span>
                    <span><img class="image" src=images/gal8.jpg></span>
                    <span><img class="image" src=images/gal9.jpg></span> 
                </div>

                <div>
                    <span><img class="image" src=images/gal10.jpg></span>
                    <span><img class="image" src=images/gal11.jpg></span>
                    <span><img class="image" src=images/gal12.jpg></span> 
                </div>
            </div>
    
            <img id="next" src="images/forward-arrow.svg">
        </div>
        

    </div>

    <div class="contact">
       <h1 class="contactHeader">Contact Us</h1>
        <div class="formContainer">
            <form action="https://formspree.io/f/xrbzzzjg" method="POST">
                <input name="name" type="text" id="name" placeholder="Name"  required>
                <input name="email" type="email" id="email" placeholder="Email" required>
                <input name="phone"type="text" id="phone" placeholder="Phone (123-456-7890)" required>
                <textarea name="message" id="message" rows="4" placeholder="How Can We Help? Let us know your location and inquiry."></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        <div class="icon">
            <a target="_blank" href="https://www.facebook.com/gctile/">
                <i class="fa-brands fa-facebook fa-3x";></i>
            </a>
            <a target="_blank" href="https://www.instagram.com/gaglioceramictile/">
            <i class="fa-brands fa-square-instagram fa-3x"></i>
            </a>
    </div>


<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="email.js"></script>
<script src="gallery.js"></script>
</body>
</html>
