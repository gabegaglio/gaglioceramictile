<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaglio Ceramic Tile</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/73430bca0b.js" crossorigin="anonymous"></script>
    <link rel=”icon” type=”img/jpg” href=”images/gctlogo.jpg”>

</head>
<body>
    <div class="header">
        <h1 class="head">Gaglio Ceramic Tile</h1>
        <div class="icon">
            <a target="_blank" href="https://www.facebook.com/gctile/">
                <i class="fa-brands fa-facebook fa-3x";></i>
            </a>
            <a target="_blank" href="https://www.instagram.com/gaglioceramictile/">
            <i class="fa-brands fa-square-instagram fa-3x"></i>
            </a>
        </div>
       </div>
    </div>

    <div class="cardContainer">
        <div class="card">
            <div class="cardBox">
                <img src="images/mud2.jpg">
                <p>Cement</p>
            </div> 
            <div class="cardBox">
                <img src="images/flooring.jpg">
                <p>Flooring</p>
            </div>
            <div class="cardBox">
                <img src="images/bathroom2.jpg">
                <p>Bathrooms</p>
            </div>
            <div class="cardBox">
                <img src="images/kitchen.jpg">
                <p>Kitchens</p>
            </div>
          
        </div>
    </div>

    <div class="services">
        <div class="header2"><h1 class="head2">We Tile, You Smile.</h1></div>
        <div class="desc">
            <p>Serving New Jersey, Queens, Brooklyn, & Staten Island for 25+ Years</p>
            <p>Custom Tile Installation, Demolition, Repairs, & Mudjobs</p>
            <p>Licensed & Insured</p>
        </div>
    </div>
    <div class="cardContainer">
        <div class="card">
            <div class="cardBox">
                <img src="images/mud2.jpg">
                <p>Marble</p>
            </div> 
            <div class="cardBox">
                <img src="images/flooring.jpg">
                <p>Granite</p>
            </div>
            <div class="cardBox">
                <img src="images/fireplace1.jpg">
                <p>Fireplaces</p>
            </div>
            <div class="cardBox">
                <img src="images/kitchen.jpg">
                <p>placeholder</p>
            </div>
          
        </div>
    </div>
    
    <div class="galleryContainer">
        <div class="header4"><h1 class="head4">Gallery</h1></div>
        <div class="gallery-wrap">
            <img id="back" src="images/back.png">
            <div class="gallery">
                <div>
                    <span><img class="image" src=images/gal1.jpg></span>
                    <span><img class="image" src=images/gal2.jpg></span>
                    <span><img class="image" src=images/gal3.jpg></span> 
                </div>

                <div>
                    <span><img class="image" src=images/gal4.jpg></span>
                    <span><img class="image" src=images/gal5.jpg></span>
                    <span><img class="image" src=images/gal6.jpg></span>
                </div>

                <div>
                    <span><img class="image" src=images/gal7.jpg></span>
                    <span><img class="image" src=images/gal8.jpg></span>
                    <span><img class="image" src=images/gal9.jpg></span> 
                </div>

                <div>
                    <span><img class="image" src=images/gal10.jpg></span>
                    <span><img class="image" src=images/gal11.jpg></span>
                    <span><img class="image" src=images/gal12.jpg></span> 
                </div>
            </div>
    
            <img id="next" src="images/next.png">
        </div>
        

    </div>

    <div class="contact">
        <div class="header3"><h1 class="head3">Contact Us</h1></div>
        <div class="formContainer">
            <form onsubmit="sendEmail(); reset(); return false;">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="phone" placeholder="Phone (123-456-7890)" required>
                <textarea id="message" rows="4" placeholder="How Can We Help?"></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="email.js"></script>
<script src="gallery.js"></script>
</body>
</html>
